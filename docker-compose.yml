
services:
  mongodb:
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=docker
      - MONGO_INITDB_ROOT_PASSWORD=mongopw
    ports:
      - 27017:27017
    volumes:
      - data:/data/db
  myapp:
    image: [YOUR-APP-IMAGE]
    
    restart: always
    depends_on:
      - dev-app
    networks:
      - dev-network